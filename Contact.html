<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Nila-Structures</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/Logo.webp" alt="Nila-Structures Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="Contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="container">
        <div class="content">
            <section class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Waterbury, CT 06704</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">203 560 0947</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">nilastructures@gmail.com</div>
                </div>
            </section>
            <section class="right-side">
                <div class="topic-text">Contact Us</div>
                <h3>Feel free to reach out for a free consultation. We are more than happy to help you with your project.</h3>
                <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                    <div class="input-box">
                        <input type="text" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box message-box">
                        <textarea name="message" placeholder="Enter your message" required></textarea>           
                    </div>
                    <div class="button">
                        <input type="submit" value="Send Now">
                        <input type="hidden" name="access_key" value="92072c54-d889-4888-b02e-5868795c65ab">
                    </div>
                </form>                
            </section>
        </div>
    </main>
</body>
</html>
